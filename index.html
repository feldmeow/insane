<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Slab:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-upper">
        <div class="header-left">

          <button class="header__button">
            <img src="./img/Hamburger menu.svg" alt="Icon: Menu" class="header__hamburger">
          </button>
          <span class="header__menu-title"><b>Sections</b></span>

          <form action="#" class="header-search">
            <button class="search__button ">
              <img src="./img/search.svg" alt="Icon: Search" class="search__icon" />
            </button>
            <input type="text" class="search__input" placeholder="Search" />

          </form>
        </div>
        <!-- HEADER_LEFT -->
        <div class="header-right">
          <img src="./img/subscribe.jpg" alt="Image: Subscribe" class="subscribe__image">
          <div class="header-subscribe">
            <span class="header-subscribe__main-title"><b>Subscribe Now</b></span><br>
            <span class="header-subscribe__secondary-title">3 month for $19</span>
          </div>
          <div class="header-signin">
            <img src="./img/signin.svg" alt="Icon: User" class="signin__image">
            <span class="signin__text">Sign In</span>
          </div>
        </div>
        <!-- HEADER_RIGHT -->
      </div>
    </div>
  </header>
  <!-- HEADER -->
</body>

</html>
